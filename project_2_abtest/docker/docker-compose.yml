version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: abtest
      POSTGRES_PASSWORD: password
      POSTGRES_DB: abtest_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U abtest" ]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.backend
    environment:
      DATABASE_URL: postgresql://abtest:password@postgres:5432/abtest_db
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    # command: uvicorn app:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.frontend
    environment:
      API_URL: http://backend:8000/api
    ports:
      - "8501:8501"
    depends_on:
      - backend
    # command: streamlit run app.py --server.port=8501 --server.address=0.0.0.0

volumes:
  postgres_data:
